name: UAT Playwright

on:
  push:
    branches: ["main"]
  pull_request: {}
  workflow_dispatch: {}

permissions: read-all

jobs:
  uat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Start local server
        run: nohup python3 -m http.server 8081 --bind 127.0.0.1 >/tmp/uat_server.log 2>&1 &
      - name: Run UAT
        run: npm run test:uat
        env:
          BASE_URL: http://127.0.0.1:8081
      - name: Generate PDF report
        run: node scripts/render_report_pdf.mjs
      - name: Deploy summary
        run: |
          echo "UAT report (HTML): artifact playwright-report"
          echo "UAT report (PDF): artifact playwright-report/uat-report.pdf"
          echo "Netlify (if enabled): /reports and /.netlify/functions/report?key=reports/latest.pdf"
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
