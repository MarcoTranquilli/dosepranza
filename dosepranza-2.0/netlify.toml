[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data: https://i.postimg.cc https://www.datocms-assets.com https://api.qrserver.com; script-src 'self' https://www.gstatic.com https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://identity.netlify.com https://*.googleapis.com https://firestore.googleapis.com https://www.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firebaseinstallations.googleapis.com https://*.firebaseio.com https://*.appspot.com; frame-src https://identity.netlify.com; form-action 'self'; upgrade-insecure-requests"
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

[[redirects]]
  from = "/reports"
  to = "/reports/index.html"
  status = 200

[[redirects]]
  from = "/reports/*"
  to = "/reports/:splat"
  status = 200
  force = true
  conditions = { Role = ["reports", "admin"] }

[[redirects]]
  from = "/reports/*"
  to = "/login"
  status = 302
  force = true


[build]
  publish = "."
  command = "bash scripts/netlify_publish_pdf.sh"

[functions]
  directory = "netlify/functions"
